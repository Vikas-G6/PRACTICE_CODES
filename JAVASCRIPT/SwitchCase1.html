<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
          .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            font-size: 30px;
            background-color: rgb(12, 248, 20);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>Switch Case Operations</header>
        <h1>To Calculate the following</h1>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1">
        <br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2">
        <br>
        <label for="operation">Type of Operation (+, -, *, /):</label>
        <input type="text" id="operation">
        <br>
        <button onclick="myFunction()">Calculate</button>
        <p id="Result"></p>
        <footer>Created by VIKAS GURAV</footer>
    </div>

    <script>
        function myFunction() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let operation = document.getElementById("operation").value;

            let result;

            switch (operation) {
                case "+":
                    result = parseInt(num1) + parseInt(num2);
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</body>
</body>
</html>
