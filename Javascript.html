        var x,y,z,s,m;

        document.getElementById("demo").innerHTML="The value of z is "+z+".";
        document.getElementById("demo").innerHTML="The value of z is "+s+".";
        document.getElementById("demo").innerHTML="The value of z is "+m+".";
